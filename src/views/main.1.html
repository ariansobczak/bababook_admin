<div class="animated fadeIn">
    <div class="row" ng-controller="dashCtrl">
        <div class="col-md-3" ng-repeat="book in lended">
            <div class="card">
                <img class="card-img-top" ng-src="{{book.cover}}" alt="{{book.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{book.title}}</h5>
                    <p class="card-text">{{book.author}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card card-accent-warning">
                <div class="card-header">
                    <i class="icon-book-open"></i> Lended books
                    <span class="badge badge-pill badge-danger float-right">{{lended.length}}</span>
                </div>
                <div class="card-body">

                    <table class="table  table-hover table-borderless table-striped table-sm" ng-table="lended"
                        show-filter="true">
                        <tbody>
                            <tr ng-repeat="book in $data">
                                <td title="'Cover'" class="text-center align-middle" style="width:50px">
                                    <img ng-src="{{book.cover}}" height="60" class="rounded mx-auto d-block" alt="admin@bootstrapmaster.com">
                                    <span class="avatar-status" ng-class="{ 'badge-success' : true }"></span>
                                </td>
                                <td title="'Title'" filter="{ title: 'text'}" sortable="'title'" class="align-middle"><strong>{{book.title}}</strong></td>
                                <td title="'Author'" filter="{ author: 'text'}" sortable="'author'" class="align-middle">{{book.author}}</td>
                                <td title="'Year'" filter="{ year: 'number'}" sortable="'year'" class="align-middle"
                                    style="width: 50px;">{{book.year}}</td>
                                <td title="'ISBN'" filter="{ ISBN: 'text'}" sortable="'ISBN'" class="align-middle">{{book.ISBN}}</td>
                                <td title="'Language'" sortable="'lang'" class="text-center align-middle">
                                    <i class="h4 mb-0 flag-icon flag-icon-{{ book.lang }}" title="{{ book.lang }}" id="{{ book.lang }}"></i>
                                </td>
                                </td>
                                <td title="'Publisher'" filter="{ publisher: 'text'}" sortable="'publisher'" class="align-middle">{{book.publisher}}</td>
                                <td title="'Genre'" filter="{ genre: 'text'}" sortable="'genre'" class="align-middle">
                                    <span class="badge badge-pill badge-primary">{{book.genre}}</span></td>
                                <td title="'Current'" class="text-center align-middle" style="width: 200px;">
                                    <div ng-if="book.lended" class="avatar">
                                        <img ng-src="img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                                        <span class="badge badge-pill badge-primary">{{date}}</span>
                                    </div>
                                    <button ng-if="!book.lended" type="button" class="btn btn-outline-primary" ng-click="borrow(book)"><span
                                            class="icon-book-open"></span><span> Borrow</span></button>
                                    <!-- <button ng-if="!book.landed" type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#borrow" data-whatever="@mdo"><span class="icon-book-open"></span><span> Borrow</span></button> -->

                                </td>
                                <!-- <td>
                                <div class="actions">
                                  <button type="button" class="btn btn-link text-muted" data-vivaldi-spatnav-clickable="1"><i class="icon-eye"></i></button>
                                  <button type="button" class="btn btn-link text-danger" data-vivaldi-spatnav-clickable="1"><i class="icon-trash"></i></button>
                                </div>
                              </td> -->
                                <!-- <td title="'Description'" filter="{ description: 'text'}" sortable="'description'" >{{book.description}}</td> -->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
